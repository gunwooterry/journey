<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Sign up</title>

    <link href="/static/style.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <h2 class="page-header">Sign Up</h2>
        <form class="form-horizontal" method="POST">
          {% csrf_token %}
          <fieldset>

            <div class="control-group">
              <!-- First name -->
              <label class="control-label"  for="first_name">First Name</label>
              <div class="controls">
                <input type="text" id="first_name" name="first_name" placeholder="" class="input-xlarge">
                <p class="help-block"></p>
              </div>
            </div>

            <div class="control-group">
              <!-- Last name -->
              <label class="control-label"  for="first_name">Last Name</label>
              <div class="controls">
                <input type="text" id="last_name" name="last_name" placeholder="" class="input-xlarge">
                <p class="help-block"></p>
              </div>
            </div>

            <div class="control-group">
              <!-- Username -->
              <label class="control-label"  for="username">Username</label>
              <div class="controls">
                <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
                <p class="help-block">Username can contain any letters or numbers, without spaces</p>
              </div>
            </div>

            <div class="control-group">
              <!-- E-mail -->
              <label class="control-label" for="email">E-mail</label>
              <div class="controls">
                <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
                <p class="help-block"></p>
              </div>
            </div>

            <div class="control-group">
              <!-- Password-->
              <label class="control-label" for="password">Password</label>
              <div class="controls">
                <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
                <p class="help-block">Password should be at least 8 characters</p>
              </div>
            </div>

            <!--
            <div class="control-group">
              <label class="control-label"  for="password_confirm">Confirm Password</label>
              <div class="controls">
                <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge">
                <p class="help-block"></p>
              </div>
            </div>
            -->

            <div class="control-group">
              <!-- Button -->
              <div class="controls">
                <button class="btn btn-success">Register</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
